<!doctype html>
<html lang="en"> 
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Basic JavaScript</title>
    </head>
    
    
    <body>
        
        <div class="container">
            <button type="button" id="showButton" class="btn btn-info">Show</button>
            <button type="button" id="hideButton" class="btn btn-default">Hide</button>
            <button type="button" id="blackButton" class="btn">Black</button>
            <button type="button" id="redButton" class="btn btn-danger">Red</button>
            <button type="button" id="toggleButton" class="btn">Toggle</button>
            <button type="button" id="aButton" class="btn">X</button>
            
        </div>  
        
        <hr class="my-4">
        
        <div class="alert alert-danger" id="mainHeading">
                <h1>Test</h1>
                <p>A test message for me to try some jQuery stuff on</p>
        </div>
        
        
        <!-- JavaSCript loaded last for performance purposes -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <script>
            $(function() {
                $('#mainHeading').hide();
                
                $('#showButton').on('click', function() {
                    
                    $('#mainHeading').fadeIn();
                });
                
                $('#hideButton').on('click', function() {
                    
                    $('#mainHeading').fadeOut();
                });
                
                $('#blackButton').on('click', function() {
                    $('#mainHeading').css('color', 'black');
                });
                
                $('#redButton').on('click', function() {
                    $('#mainHeading').css('color', 'red');
                });
                
                $('#toggleButton').on('click', function() {
                    $('#mainHeading').fadeToggle(1000);
                });
                
                $('#aButton').on('click', function() {
                    $('#mainHeading').fadeIn(1000).delay(2000).fadeOut(1000).animate();
                });
                
                
                
            });
        
        </script>

    </body>
    
    
</html>
